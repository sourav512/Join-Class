<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Join Class</title>
     
  </head>
  <body>
    <div class="center">
      <h2 style="color: rgb(3, 109, 74);">Welcome to Join Class</h2>
    </div>
    <div class="center" >
        <div id="off" style="width: fit-content;display: none;background-color: aquamarine; padding: 10px 5px; border-radius: 10px; font-weight: 600; font-size: 20px;color: rgb(3, 109, 74);">
        <p id="data">
            
        </p>
        </div>
        
    </div>
    <div class="center" id="table">
      <table>
        <thead>
          <tr>
            <th colspan="2">Class Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lecture</td>
            <td id="lecName">Teacher's Name</td>
          </tr>
          <tr>
            <td>Teacher</td>
            <td id="teacherName">Teacher's Name</td>
          </tr>
          <tr>
            <td>Next Lecture</td>
            <td id="next">Teacher's Name</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <div class="center">
      <button class="button" id="joinBtn"><b>JOIN CLASS</b></button>
    </div>
    <div align="right">
        <h6 style="font-size: 6px;">*Only for CSE-5B6/1</h6>
    </div>
    <script src="./joinClass.js"></script>
